<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Hcode Treinamentos">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="center">
        <div id="calculadora">
            <header>
                <div id="date"></div>
                <div id="time"></div>
                <div id="display"></div>
            </header>
            <section class="container">
                <div class="row">
                    <button type="button" class="btn btn-others col-sm">CE</button>
                    <button type="button" class="btn btn-others col-sm">C</button>
                    <button type="button" class="btn btn-others col-sm btn-audio"><img src="img/audio.png" alt="Play Music" height="25"></button>
                    <button type="button" class="btn btn-others col-sm">รท</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-number col-sm">7</button>
                    <button type="button" class="btn btn-number col-sm">8</button>
                    <button type="button" class="btn btn-number col-sm">9</button>
                    <button type="button" class="btn btn-others col-sm">X</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-number col-sm">4</button>
                    <button type="button" class="btn btn-number col-sm">5</button>
                    <button type="button" class="btn btn-number col-sm">6</button>
                    <button type="button" class="btn btn-others col-sm">-</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-number col-sm">1</button>
                    <button type="button" class="btn btn-number col-sm">2</button>
                    <button type="button" class="btn btn-number col-sm">3</button>
                    <button type="button" class="btn btn-others col-sm">+</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-others col-sm">%</button>
                    <button type="button" class="btn btn-number col-sm">0</button>
                    <button type="button" class="btn btn-others col-sm">,</button>
                    <button type="button" class="btn btn-others col-sm">=</button>
                </div>
            </section>
        </div>
    </div>
<script src="scripts/controller/CalculatorController.js"></script>
<script src="scripts/calculator.js"></script>
</body>
</html>
